name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

# 최소 권한 원칙
permissions:
  contents: read

# 동일 브랜치/PR에서 이전 작업 취소
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
  BUN_VERSION: latest

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd="pg_isready -U postgres -d test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }} 

      - name: Install dependencies
        run: bun install --ci

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres -d test_db; then
              echo "Postgres is ready"
              exit 0
            fi
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres failed to become ready in time"
          exit 1

      - name: Prisma generate
        run: bunx prisma generate

      - name: Setup test database (migrate)
        run: bunx prisma migrate deploy

      - name: Run linter
        run: bun run lint

      - name: Type check
        # 프로젝트에 'typecheck' 스크립트가 있으면 그거 쓰고,
        # 없으면 빌드로 대체.
        run: |
          if bun run -h | grep -q "typecheck"; then
            bun run typecheck
          else
            bun run build
          fi

      - name: Run tests
        # 테스트가 있다면 커버리지만큼은 남기자.
        run: |
          if bun run -h | grep -q "test"; then
            bun test --coverage
          else
            echo "No test script found. Skipping."
          fi

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --ci

      - name: Dependency audit
        # 취약점 발견 시 PR 전체를 막고 싶지 않으면 continue-on-error 사용
        run: bun audit --json
        continue-on-error: true

      - name: Check for secrets (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}